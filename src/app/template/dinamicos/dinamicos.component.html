<h2>Template: Dinamicos</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="save()" #myFormulario="ngForm">
            
            <!-- Campo de producto -->
            <div class="mb-3 row">


                <label class="col-sm-3 col-form-label">Nombre</label>


                <div class="col-sm-9">
                    
                    <input type="text"
                           class="form-control"
                           placeholder="Nombre"
                           ngModel
                           name="nombre"
                           minlength="3"
                           required>
                            
                    <span class="form-text text-danger" 
                          *ngIf="check('nombre')">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>
            
        <!-- AÃ±adir favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar favorito"
                       [(ngModel)]="nombre"
                       name="nombre">
                       

                <button class="btn btn-outline-primary" (click)="add()" type="button">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de favoritos -->
    <div class="mb-3 row">
        <div class="input-group mb-1" *ngFor="let item of persona.favoritos; let i=index">
            
            <input class="form-control" [(ngModel)]="item.nombre" name="favorito_{{i}}">

            <button class="btn btn-outline-danger" type="button" (click)="delete(i)"> Eliminar </button>
        </div>

    </div>

   


            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end" [disabled]="myFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>

            



        </form>
        


</div>
